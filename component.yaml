    precautions: []
    assemblySteps:
      - summary: Assemble the Motor Mount
        requiredParts:
          - motor-mount
          - stepper-motor
          - m3-8mm-screw
          - m6-nut
        requiredTools:
          - 2_5mm-allen-wrench
          - hobby-knife
        details: >
          . Clean off any extra plastic on the *Motor Mount* using a *Hobby
          Knife*.

          . Insert the *M6 Nut* into the slot in the middle of the *Motor
          Mount*.

          +

          image:IMG_3503.jpg[,300,300,pdfwidth=30%] 

          . Insert the *Nema 17 Stepper Motor* into the *Motor Mount* with the
          mounting holes on both parts lined up.

          +

          image:IMG_3504.jpg[,300,300,pdfwidth=30%] 

          image:IMG_3505.jpg[,300,300,pdfwidth=30%] 

          . In the top right corner, use the *2.5mm Allen Wrench* to screw an
          *M3 x 8mm Screw* through the  *Motor Mount* and into the mounting hole
          on the *Nema 17 Stepper Motor*.

          +

          image:IMG_3506.jpg[,300,300,pdfwidth=30%] 

          image:IMG_3507.jpg[,300,300,pdfwidth=30%] 

          image:IMG_3508.jpg[,300,300,pdfwidth=30%] 
      - summary: Add the Secondary Extruder Part
        requiredParts:
          - active-cooling-height-sensor-plotter
          - blower-fan
          - m3-8mm-screw
          - m3-20mm-screw
        requiredTools:
          - 2_5mm-allen-wrench
          - hobby-knife
        details: >
          . Clean off any extra plastic on the *Secondary Extruder Part* using a
          *Hobby Knife*.

          . Line up the *Secondary Extruder Part* with the mounting holes on the
          left side of the *Motor Mount*.

          +

          image:IMG_3509.jpeg[,300,300,pdfwidth=30%]

          . Using the *2.5mm Allen Wrench*, screw an *M3 x 8mm Screw* into the
          furthest back mounting hole.

          +

          image:IMG_3510.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3511.jpeg[,300,300,pdfwidth=30%]

          . Insert the open end of the *Blower Fan* into the fan duct on the
          *Secondary Extruder Part*.

          +

          image:IMG_3512.jpeg[,300,300,pdfwidth=30%]

          . Using the *2.5mm Allen Wrench*, screw two *M3 x 20mm Screw* part(s)
          into the mounting holes of the *Blower Fan* to mount it to the
          *Secondary Extruder Part*.

          +

          image:IMG_3513.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3514.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3515.jpeg[,300,300,pdfwidth=30%]

          . Use the *2.5mm Allen Wrench* to screw *M3 x 8mm Screw* part(s) into
          the remaing open mounting holes in the *Secondary Extruder Part*.

          + 

          image:IMG_3516.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3517.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3518.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3519.jpeg[,300,300,pdfwidth=30%]
      - summary: Install Hot End Assembly
        requiredParts:
          - active-cooling-height-sensor-plotter
          - hot-end-assembly
          - 40mm-heatsink
          - m3-30mm-screw
          - thermal-paste
        requiredTools:
          - 2_5mm-allen-wrench
        details: >
          . Apply one drop(s) of *Thermal Paste* to the flat area between the
          mounting holes on the *40mm Heatsink Fins*.

          +

          image:IMG_3520.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3521.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3522.jpeg[,300,300,pdfwidth=30%]

          . Place two *M3 x 30mm Screw* part(s) into the mounting holes of the
          *40mm Heatsink Fins* with the threads of the *M3 x 30mm Screw* part(s)
          sticking out of the flat side of the *40mm Heatsink Fins*.

          +

          image:IMG_3523.jpeg[,300,300,pdfwidth=30%]

          . Orient the *Hot End Assembly* with the longer side on the right.

          +

          image:IMG_3524.jpeg[,300,300,pdfwidth=30%]

          . Insert the *M3 x 30mm Screw* part(s) through the mounting holes of
          the *Hot End Assembly*. This should squish the *Thermal Paste* between
          the *Hot End Assembly* and the *40mm Heatsink Fins*.

          +

          image:IMG_3525.jpeg[,300,300,pdfwidth=30%]

          . Position the *Hot End Assembly* mounting holes against the bottom
          mounting holes of the *Nema 17 Stepper Motor* in the *Motor Mount*.

          +

          image:IMG_3526.jpeg[,300,300,pdfwidth=30%]

          . Lightly screw down the *M3 x 30mm Screw* part(s) using the *2.5mm
          Allen Wrench* to hold the *Hot End Assembly* against the *Nema 17
          Stepper Motor* in the *Motor Mount*, but not too hard as the position
          of the *Hot End Assembly* will be adjusted later.

          + 

          image:IMG_3527.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3528.jpeg[,300,300,pdfwidth=30%]
      - summary: Install and adjust Filament Drive Gear / Adjust Hot End Assembly
        requiredParts:
          - extruder-gear
          - hot-end-assembly
          - motor-mount
        requiredTools:
          - 1_75mm-filament
          - 2mm-allen-wrench
          - 2_5mm-allen-wrench
        details: >
          . Put the *Filament Drive Gear* on the shaft of the *Nema 17 Stepper
          Motor* in the *Motor Mount*. Do not tighten it down yet.

          +

          image:IMG_3529.jpeg[,300,300,pdfwidth=30%]

          . Insert the *1.75mm Filament* into the top of the *Hot End Assembly*
          and align the *Filament Drive Gear* teeth with the *1.75mm Filament*.

          +

          image:IMG_3530.jpeg[,300,300,pdfwidth=30%]

          . Tighten down the screw on the *Filament Drive Gear* using the *2mm
          Allen Wrench*.

          +

          image:IMG_3531.jpeg[,300,300,pdfwidth=30%]

          . Using the *1.75mm Filament* as a guide, tighten down the *M3 x 30mm
          Screw* part(s) on the *Hot End Assembly* using a *2.5mm Allen Wrench*.
          Make sure that the *1.75mm Filament* is coming _straight_ out of the
          top of the *Hot End Assembly* before tightening.

          +

          image:IMG_3532.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3533.jpeg[,300,300,pdfwidth=30%]
      - summary: Install Spring Tensioner Arm
        requiredParts:
          - motor-mount
          - spring-tensioner
          - extruder-spring
          - 608-bearing
          - m3-20mm-screw
        requiredTools:
          - 2_5mm-allen-wrench
          - hobby-knife
        details: >
          . Clean off any extra plastic on the *Spring Tensioner Arm* using a
          *Hobby Knife*.

          . Press the *608 ZZ Bearing* onto the peg on the *Spring Tensioner
          Arm*.

          +

          image:IMG_3535.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3536.jpeg[,300,300,pdfwidth=30%]

          . With the arm of the *Spring Tensioner Arm* pointing right, screw the
          *Spring Tensioner Arm* onto the top left mounting hole on the front of
          the *Motor Mount* using a *M3 x 20mm Screw* and a *2.5mm Allen
          Wrench*.

          +

          image:IMG_3537.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3538.jpeg[,300,300,pdfwidth=30%]

          . Insert the *Extruder Spring* between the arm of the *Spring
          Tensioner Arm* and the mounting slot on the *Motor Mount*.

          +

          image:IMG_3539.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3540.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3541.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3542.jpeg[,300,300,pdfwidth=30%]
      - summary: Assemble the Height Sensor 5v custom wire extension
        requiredParts: []
        requiredTools: []
        details: |
          . Hello World!
      - summary: Install Height Sensor
        requiredParts:
          - active-cooling-height-sensor-plotter
          - height-sensor
          - m6-25mm-screw
        requiredTools:
          - 5mm-allen-wrench
        details: >
          . Using the *5mm Allen Wrench*, screw the *M6 x 25mm Screw* into the
          hole at the back of the slot on the left side of the *Secondary
          Extruder Part*.

          +

          image:IMG_3543.jpeg[,300,300,pdfwidth=30%]

          . Insert the *Height Sensor* into the slot.

          +

          image:IMG_3544.jpeg[,300,300,pdfwidth=30%]

          . Adjust the height of the *Height Sensor* so the bottom is 2mm above
          the bottom of the *Secondary Extruder Part*. When viewed from the
          side, the bottom of the *Height Sensor* should be _above_ the nozzle.

          +

          image:IMG_3545.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3547.jpeg[,300,300,pdfwidth=30%]

          . Tighten the *M6 x 25mm Screw* only enough to hold the *Secondary
          Extruder Part* in place and not damage it.

          +

          image:IMG_3546.jpeg[,300,300,pdfwidth=30%]
      - summary: Assemble the 40mm Fan 24v power custom wire extension
        requiredParts: []
        requiredTools: []
        details: |
          . Hello World!
      - summary: Install 40mm Fan
        requiredParts:
          - 40mm-heatsink
          - 40mm-fan
          - m3-16mm-screw
        requiredTools:
          - 2_5mm-allen-wrench
        details: >
          . Orient the *40mm Fan* over the *40mm Heatsink Fins* so that the fan
          will blow air toward the *40mm Heatsink Fins*.

          +

          image:IMG_3548.jpeg[,300,300,pdfwidth=30%]

          . Place the *40mm Fan* directly over the front of the *40mm Heatsink
          Fins* and screw it into place using two *M3 x 16mm Screw* part(s) and
          the *2.5mm Allen Wrench* in the bottom mounting holes of the *40mm
          Fan*. The screws will be held in the *40mm Heatsink Fins*.

          +

          image:IMG_3551.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3552.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3553.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3554.jpeg[,300,300,pdfwidth=30%]
      - summary: Cables Management
        requiredParts:
          - stepper-motor-cable
          - split-wire-loom
          - zip-tie-small
        requiredTools:
          - scissors
        details: >
          . Connect the *2 Meter Stepper Motor Cable* to the *Nema 17 Stepper
          Motor* in the *Motor Mount*. There should only be one cable
          orientation that fits in the *Nema 17 Stepper Motor*.

          +

          image:IMG_3555.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3556.jpeg[,300,300,pdfwidth=30%]

          . Bundle the *Universal Gearless Extruder Module* wires such that when
          looking at the front of the Universal Gearless Extruder Module, the
          wires are sent to the right hand side.

          +

          image:IMG_3557.jpeg[,300,300,pdfwidth=30%]

          . Use a *Small Zip Tie* to hold the wires together. Snip the extra
          *Small Zip Tie* with *Scissors*.

          +

          image:IMG_3558.jpeg[,300,300,pdfwidth=30%]

          . Take all 15 *Universal Gearless Extruder Module* wires and pull them
          through the *2 Meter Split Wire Loom*.

          +

          image:IMG_3561.jpeg[,300,300,pdfwidth=30%]

          . Using *Scissors* cut the *2 Meter Split Wire Loom* to 100mm shorter
          than the shortest cable.

          . Take any cables that are too long and double them back into the *2
          Meter Split Wire Loom*.

          +

          image:IMG_3562.jpeg[,300,300,pdfwidth=30%]

          . Use a *Small Zip Tie* to secure the loose end of the *2 Meter Split
          Wire Loom*.

          +

          image:IMG_3563.jpeg[,300,300,pdfwidth=30%]

          . Using *Scissors* cut the extra length off of the *Small Zip Tie*
          part.

          . The *Universal Gearless Extruder Module* is complete.

          +

          image:IMG_3564.jpeg[,300,300,pdfwidth=30%]
