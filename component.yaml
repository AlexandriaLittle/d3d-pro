              that aligns with the *Flanged Bearing* part(s).

              +

              image:IMG_3625.jpeg[,300,300,pdfwidth=30%]

              image:IMG_3626.jpeg[,300,300,pdfwidth=30%]

              . Use the *5mm Allen Wrench* to gently tighten the *M6 x 20mm
              Screw*.

              +

              image:IMG_3627.jpeg[,300,300,pdfwidth=30%]

              . Using the *3mm Allen Wrench*, screw two *M6 x 10mm Grub Screw*
              into the holes on the face of the *Universal Axis Idler Side*.
              Only screw the *M6 x 10mm Grub Screw* part(s) in enough to hold
              them in place as other parts will be inserted into the holes below
              in a future step.

              +

              image:IMG_3628.jpeg[,300,300,pdfwidth=30%]

              image:IMG_3629.jpeg[,300,300,pdfwidth=30%]

              . The *Universal Axis Idler Side Module* is now complete.

              +

