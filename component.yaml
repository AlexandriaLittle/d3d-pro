                requiredParts:
                  - carbon-fiber-blanket-stock
                  - sewing-thread
                requiredTools:
                  - sewing-machine
                  - scissors
                details: >
                  . Using the *Scissors*, cut four rectangles of *Carbon Fiber
                  Blanket* to size (80mm x 300mm).

                  . Set up the *Sewing Machine* and *Sewing Thread* by following
