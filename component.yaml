          *Plate Jig* circles drawn previously.

          . While wearing proper safety equipment, spot weld the *M6 x 25mm
          Screw* to the *Steel Sheet* using the *Welder*.

          . Repeat the above steps for the remaining *Plate Jig* marks until
          there are a total of four *M6 x 25mm Screw* part(s) in the locations
          indicated by the *Plate Jig*.

          . Clean off the welding marks on both sides of the *Steel Sheet* using
          the *Welding Brush*.
