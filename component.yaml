    precautions:
      - >-
        The Universal Controller Assembly runs on 120v AC electricity, which can
        kill you if wiring is done improperly!!! Follow all directions exactly,
        use common sense, never touch the Universal Controller Assembly
        components when powered on, and when in doubt use more electrical tape.
        This is your reminder that these instructions are for EDUCATIONAL
        PURPOSES ONLY and that you assume any and all liability for the use of
        these instructions.
    assemblySteps:
      - summary: Clean 3D Printed Parts
        requiredParts:
          - universal-controller-case
        requiredTools:
          - hobby-knife
        details: >
          . Use the *Hobby Knife* to clean any extra plastic off of the 3D
          printed components.
      - summary: Assemble the RAMPS 1.4 Board to RAMPS 1.4 Board 24v Power Custom Wires
        requiredParts:
          - ferrule
          - 22awg-wire
          - dupont-female-pin-connector
          - 2-pin-dupont-connector
        requiredTools:
          - wire-stripper-cutter
          - ferrule-crimper
          - dupont-crimper
        details: >
          . Using the *Wire Strippers/Cutters*, cut one 100mm long piece of *Red
          22AWG Wire* and one 100mm long piece of *Black 22AWG Wire*.

          . Using the *Wire Strippers/Cutters*, strip approximately 1cm of
          insulation off of both ends of the *Red 22AWG Wire* and *Black 22AWG
          Wire*.

          . Place an appropriately sized *Ferrule* onto the end of the stripped
          *Red 22AWG Wire*.

          . Using the *Ferrule Crimper*, crimp the *Ferrule* onto the wire.

          . Use the *Wire Strippers/Cutters* to cut off any excess *Red 22AWG
          Wire* that is poking through the end of the *Ferrule*.

          . Repeat the above steps to crimp another *Ferrule* to the end of the
          *Black 22AWG Wire*.

          . Using the *Dupont Crimper*, crimp *Dupont Female Pin Connector*
          part(s) onto the exposed ends of the *Red 22AWG Wire* and *Black 22AWG
          Wire*.

          . Insert the both of the *Dupont Female Pin Connector* ends of the
          *Red 22AWG Wire* and *Black 22AWG Wire* into a *2 Pin Female Dupont
          Connector*.

          . The *RAMPS 1.4 Board to RAMPS 1.4 Board 24v Power Custom Wires* are
          complete.
      - summary: >-
          Assemble the RAMPS 1.4 Board to Solid State Relay (SSR) 24v Signal
          Custom Wires
        requiredParts:
          - ferrule
          - 22awg-wire
          - fork-terminal
        requiredTools:
          - dupont-crimper
          - ferrule-crimper
          - wire-stripper-cutter
        details: >
          . Using the *Wire Strippers/Cutters*, cut one 200mm long piece of *Red
          22AWG Wire* and one 200mm long piece of *Black 22AWG Wire*.

          . Using the *Wire Strippers/Cutters*, strip approximately 1cm of
          insulation off of both ends of each of the *Red 22AWG Wire* and *Black
          22AWG Wire* lengths.

          . Place an appropriately sized *Ferrule* onto one end of each of the
          stripped *Red 22AWG Wire* and *Black 22AWG Wire* lengths.

          . Using the *Ferrule Crimper*, crimp the *Ferrule* part(s) onto the
          *Red 22AWG Wire* and *Black 22AWG Wire*.

          . Use the *Wire Strippers/Cutters* to cut off any excess *Red 22AWG
          Wire* or *Black 22AWG Wire* that is poking through the ends of the
          *Ferrule* part(s).

          . Use the *Dupont Crimper* to crimp on appropriately sized *Fork
          Terminal* part(s) to the exposed ends of each *Red 22AWG Wire* and
          *Black 22AWG Wire*.

          . The *RAMPS 1.4 Board to Solid State Relay (SSR) 24v Signal Custom
          Wires* are complete.
      - summary: >-
          Assemble the Two Prong Electrical Plug to 24v Power Supply Module/Fast
          Heated Bed Module 120v Power Custom Wires
        requiredParts: []
        requiredTools: []
        details: |
          . Hello World! forked terminal to ferrule/bare
      - summary: Assemble the Solid State Relay (SSR) 120v Power Custom Wires
        requiredParts: []
        requiredTools: []
        details: >
          . Hello World! forked terminal -> forked terminal (short), forked
          terminal -> bare, forked terminal -> bare
      - summary: Assemble the RAMPS 1.4 Board and Arduino Mega 2560
        requiredParts: []
        requiredTools: []
        details: |
          . Put the heatsinks on the drivers.
          . Put the (CORRECTLY ORIENTED) drivers into the RAMPS.
          . Align the RAMPS and Mega and press together.
          . Insert the smart adapter into the RAMPS.
          . Done
      - summary: Flash firmware on the Arduino Mega 2560
        requiredParts: []
        requiredTools: []
        details: |
          . Plug the arduino into the PC with a USB cable.
          . Download the most recent firmware from the D3D Pro firmware repo.
          . Download and install Arduino IDE
          . Load the firmware into the Arduino IDE
          . Select your board from the boards menu at the top.
          . Click upload and wait for it to upload.
          . When it says 'Done Uploading' you're done.
      - summary: >-
          Flash the Octoprint Raspberry Pi Software Image onto the 16GB MicroSD
          Card and set up WIFI
        requiredParts: []
        requiredTools: []
        details: >
          . Download the raspberry pi imager.

          . Navigate to OctoPi

          . Insert the MicroSD card into the adapter.

          . Insert the adapter into your personal computer.

          . If using Wifi and not an ethernet connection, go into more details

          . Select the wireless networking option and put in your wifi
          credentials.

          . use the imager to download and flash the octopi image to the MicroSD
          card.
      - summary: Set up WIFI on the Raspberry Pi Computer
        requiredParts: []
        requiredTools: []
        details: |
          . Hello World!
      - summary: Configure Octoprint Raspberry Pi Software Image for use
        requiredParts: []
        requiredTools: []
        details: |
          . Hello World!
      - summary: Attach components to the Universal Controller Case
        requiredParts: []
        requiredTools: []
        details: |
          . Zip tie the Mega/RAMPS
          . Zip tie power supply module
          . Zip tie the raspberry pie
          . Zip tie the SSR
          . Zip tie the GFCI
          . Insert the rocker switch into the side of the case
      - summary: Wire the GFCI
        requiredParts: []
        requiredTools: []
        details: >
          . Take the power supply cable and strip back 4-6cm of sheathing.

          . Extend one of the power wires (not ground) with 200mm of wire.

          . Bring the extended power wire into the case through the bottom right
          hole.

          . Solder the inline fuse onto the extended power wire (still not
          ground).

          . Solder the inline fuse to one of the tongs of the rocker switch.

          . Solder a 200mm extension wire onto the other tong of the rocker
          switch.

          . Route the second extension wire back out of the case.

          . Use the Dupont crimper to crimp a fork terminal onto the end of the
          extension wire.

          . Connect the extension wire to one of the terminals on the GFCI.

          . Use the Dupont crimper to crimp a fork terminal onto the other end
          of the power supply cable power wire.

          . Connect the second wire onto the other power terminal on the GFCI.

          . Use the Dupont crimper to crimp a fork terminal onto the end of the
          green ground wire

          . Connect the ground wire onto the ground of the GFCI.

          . Loop all of the exposed terminals in multiple layers of electrical
          tape.

          . Done with GFCI.
      - summary: Wire the Two Prong Electrical Plug
        requiredParts: []
        requiredTools: []
        details: >
          . Gather one long SSR power wire, one short SSR power wire, and both
          of the 24V power supply wires.

          . Connect the short SSR wire and one of the 24v power supply wires to
          the left terminal inside of the plug.

          . Connect the long ssr wire and the other 24V power supply wire to the
          right terminal inside of the plug.

          . Close the plug.

          . If the wire prevents the plug from closing, use a hobby knife to cut
          away at the offending plastic inside of the plug.

          . Once the plug closes properly, screw the plug together snugly.

          . Wrap the plug neatly in electrical tape.

          . Done with the electical plug.
      - summary: Wire the 24v Power Supply Module
        requiredParts: []
        requiredTools: []
        details: >
          . Take one of the bare ends of wire from the electrical plug 24v power
          supply wires and twist it to straighten and bind together the wire
          strands.

          . Repeat the above step for the other bare end wire.

          . Depress the power module 120V power terminal levers and insert one
          of the bare wire ends into each of the terminal slots. Make sure that
          there are NO loose strands sticking out of the terminals.

          . Loosen the screws in the 24v outlet terminals.

          . Next, insert the ferruled ends of the 22AWG wire into the 24V outlet
          terminals. 

          . Screw down the screws in the 24V outlet terminals.

          . The 24v power supply is done. 
      - summary: Wire the Solid State Relay (SSR)
        requiredParts: []
        requiredTools: []
        details: >
          . Wire the forked terminal end of the SSR short wire in the electrical
          plug into the right side of the 120V side of the SSR.

          . Wire the colored 24v signal wires (22awg) into their respective
          positive and negative position on the solid state relay.

          . Insert the forked end of the long SSR wire into the left side
          terminal of the 120v side of the SSR.

          . Tighten down all of the terminal screws.

          . The SSR is done.
      - summary: Wire the Raspberry Pi Computer
        requiredParts: []
        requiredTools: []
        details: >
          . Plug the power supply into the GFCI.

          . Plug the USB C end of the power supply into the USB C port on the
          Raspberry Pi

          . Plug the USB A end of the USB A/USB B cable into the Raspberry Pi

          . Plug the USB camera into one of the available USB A ports on the
          Raspberry pi.

          . The Raspberry Pi is now wired.
      - summary: Wire the RAMPS 1.4 Board
        requiredParts: []
        requiredTools: []
        details: >
          . Plug the USB B end of the USB A/USB B cable (connected to the
          raspberry pi) into the USB B port.

          . Connect the ferrule ends of the RAMPS 1.4 Board to RAMPS 1.4 Board
          24v Power Custom Wires to the bottom left terminals, paying close
          attention to the polarity.

          . Plug the 2-pin-dupont-connector end of the RAMPS 1.4 Board to RAMPS
          1.4 Board 24v Power Custom Wires into the bottom left ports of the Aux
          1 pins on the RAMPS board, with positive on the left and negative on
          the right.

          . Plug in the 24v power supply cables into their port, paying
          attention to the polarity.

          . Plug in the SSR signal wires into the heated bed port, paying
          attention to the polarity.

          . To be continued
      - summary: Test the Universal Controller Assembly
        requiredParts: []
        requiredTools: []
        details: |
          . Hello World!
