                  it forms a 40mm x 300mm rectangle.

                  . Using the *Sewing Machine*, sew the 300mm long edges of the
                  rectangle together. It should form a 300mm long sleeve.

                  . Repeat the previous two steps for all of the remaining
                  *Carbon Fiber Blanket* rectangles.

                  . Take one of the *Carbon Fiber Blanket Sleeve* parts and use
                  *Scissors* to cut "X" shapes near the ends of the sleeve. The
                  center of the "X" cuts should be approx. 20mm from each edge.

                  . Repeat the above step for all of the remaining *Carbon Fiber
                  Blanket Sleeve* parts.

                  . The *Carbon Fiber Blanket Sleeve* parts are complete.
