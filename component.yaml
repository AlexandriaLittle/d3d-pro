        details: >
          . Use the *Hobby Knife* to clean any extra plastic off of the 3D
          printed parts.
      - summary: >-
          Prepare Corner Connector part(s), Left Corner Connector part(s), and
          Right Corner Connector part(s) for Rebar Stake part(s)
        requiredParts:
          - corner-connector
          - m6-20mm-screw
          - m6-thin-nut
        requiredTools:
          - 5mm-allen-wrench
        details: >
          . Insert an *M6 Thin Nut* into the slot of the *Corner Connector* so
          that the hole of the *M6 Thin Nut* aligns with the hole in the *Corner
          Connector*.

          . While holding the *M6 Thin Nut* in place with a finger, insert an
          *M6 x 20mm Screw* into the hole of the *Corner Connector*.

          . Using the *5mm Allen Wrench*, screw in the *M6 x 20mm Screw* enough
          to hold the *M6 x 20mm Screw* and *M6 Thin Nut* in place. Leave room
          for the *Rebar Stake* to be inserted later.

          . Repeat the above steps for each of the three slots on the *Corner
          Connector*.

          . Repeat each of the above steps for the *Corner Connector* part(s),
          *Left Corner Connector* part(s), and *Right Corner Connector* part(s)
      - summary: Assemble Universal Frame Base
        requiredParts:
          - corner-connector
          - rebar-stake
        requiredTools:
          - 5mm-allen-wrench
        details: >
          . Insert one *Rebar Stake* into a slot on the *Corner Connector*.

          . Press the *Rebar Stake* down hard into the slot so that the part(s)
          are flush with the bottom of the slot. This step is important to
          ensure squareness in the frame.

          . Using the *5mm Allen Wrench*, screw down the *M6 x 20mm Screw* in
          against the *Rebar Stake* until it is tight. If the plastic of the
          *Corner Connector* begins to strain or crack, unscrew the *M6 x 20mm
          Screw* slightly to reduce the pressure.

          . Insert the other end of the *Rebar Stake* into another *Corner
          Connector* and repeat the above steps to press and tighten down the
          *Corner Connector*.

          . Repeat the above steps so that there are two completed *Rebar Stake*
          part(s) with *Corner Connector* part(s) on the ends.

          . Insert two *Rebar Stake* part(s) into the completed *Rebar Stake*
          part(s) from the previous step so that a square is formed.

          . Press the square together hard to seat the *Corner Connector*
          part(s) onto the *Rebar Stake* part(s).

          . Tighten the four loose *M6 x 20mm Screw* part(s) down onto the
          *Rebar Stake* part(s) to complete the *Universal Frame Module Base*.
          As above, if the plastic of the *Corner Connector* part(s) begins to
          strain or crack, unscrew the *M6 x 20mm Screw* slightly to reduce the
          pressure.

          . The *Universal Frame Base* is complete.
      - summary: Assemble Universal Frame Top
        requiredParts:
          - corner-connector-left
          - corner-connector-right
          - rebar-stake
        requiredTools:
          - 5mm-allen-wrench
        details: >
          . Orient the *Left Corner Connector* part(s) and *Right Corner
          Connector* part(s) so that they are all laying flat against the table.
          There should only be one orientation where the parts lay flat, and
          this orientation should be maintained throughout the following steps
          for the sake of clarity.

          . Organize the above parts such that the *Left Corner Connector*
          part(s) will be on opposite corners of the square that will be formed
          in later steps.

          . Perform the above step again for the *Right Corner Connector*
          part(s) to lay out the final orientation of the parts.

          . Insert one *Rebar Stake* into a side slot on a *Left Corner
          Connector*. Do not insert the *Rebar Stake* part(s) into the slot that
          is pointing up in this step.

          . Press the *Rebar Stake* hard into the slot so that the part(s) are
          flush with the bottom of the slot. This step is important to ensure
          squareness in the frame.

          . Using the *5mm Allen Wrench*, screw down the *M6 x 20mm Screw* in
          against the *Rebar Stake* until it is tight. If the plastic of the
          *Left Corner Connector* begins to strain or crack, unscrew the *M6 x
          20mm Screw* slightly to reduce the pressure.

          . Insert the other end of the *Rebar Stake* from the above steps into
          the corresponding *Right Corner Connector* and repeat the above steps
          to press and tighten down the *Right Corner Connector*.

          . Repeat the above steps so that there are two completed *Rebar Stake*
          part(s) with *Left Corner Connector* part(s) and *Right Corner
          Connector* part(s) on the ends.

          . Insert two *Rebar Stake* part(s) into the completed *Rebar Stake*
          part(s) from the previous step so that a square is formed.

          . Press the square together hard to seat the *Left Corner Connector*
          part(s) and *Right Corner Connector* part(s) onto the *Rebar Stake*
          part(s).

          . Tighten the four loose *M6 x 20mm Screw* part(s) down onto the
          *Rebar Stake* part(s). As above, if the plastic of the *Left Corner
          Connector* part(s) or *Right Corner Connector* part(s) begins to
          strain or crack, unscrew the *M6 x 20mm Screw* slightly to reduce the
          pressure.

          . The *Universal Frame Top* is complete.
      - summary: Assemble Universal Frame Module
        requiredParts:
          - rebar-stake
          - universal-frame-top
          - universal-frame-base
        requiredTools:
          - 5mm-allen-wrench
        details: >
          . Orient the *Universal Frame Base* so that the open slots point
          upward.

          . Insert the four *Rebar Stake* part(s) into the slots of the
          *Universal Frame Base*.

          . Firmly press each *Rebar Stake* part(s) into the *Universal Frame
          Base* so that they are flush with the bottom of the slots in the
          *Universal Frame Base*.

          . Tighten down all of the remaining fasteners on the *Universal Frame
          Base* to secure the *Rebar Stake* part(s) in place. If the plastic of
          the *Universal Frame Base* begins to strain or crack, unscrew the
          fastener slightly to reduce the pressure.

          . Orient the *Universal Frame Top* so that the open slots point
          upward.

          . Align the *Universal Frame Top* over the four *Rebar Stake* part(s)
          that are connected to the *Universal Frame Base* and press the
          Universal Frame Top onto the *Rebar Stake* part(s).

          . Firmly press the *Universal Frame Top* down onto the *Universal
          Frame Base* so that the *Rebar Stake* part(s) are properly seated.

          . Tighten down all of the remaining fasteners on the *Universal Frame
          Top* to secure the *Universal Frame Top* onto the *Rebar Stake*
          part(s). If the plastic of the *Universal Frame Base* begins to strain
          or crack, unscrew the fastener slightly to reduce the pressure.

          . The *Universal Frame Module* is complete.
