        details: >
          . Gather all parts for the Universal Axis Idler Side Module.

          +

          image:IMG_3619.jpeg[,300,300,pdfwidth=30%]

          . Take the two *Flanged Bearing* part(s) and orient them so that they
          are touching with the flanges on opposite sides.

          +

          image:IMG_3620.jpeg[,300,300,pdfwidth=30%]

          . Insert the *Flanged Bearing* part(s) into the slot of the *Universal
          Axis Idler Side* until they align with the hole in the center of the
          *Universal Axis Idler Side*.

          +

          image:IMG_3621.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3622.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3623.jpeg[,300,300,pdfwidth=30%]

          . Insert the *M6 Nut* into the nut holder above the hole that is
          aligned with the *Flanged Bearing* part(s).

          +

          image:IMG_3624.jpeg[,300,300,pdfwidth=30%]

          . Insert the *M6 x 20mm Screw* through the other side of the hole that
          aligns with the *Flanged Bearing* part(s).

          +

          image:IMG_3625.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3626.jpeg[,300,300,pdfwidth=30%]

          . Use the *5mm Allen Wrench* to gently tighten the *M6 x 20mm Screw*.

          +

          image:IMG_3627.jpeg[,300,300,pdfwidth=30%]

          . Using the *3mm Allen Wrench*, screw two *M6 x 10mm Grub Screw* into
          the holes on the face of the *Universal Axis Idler Side*. Only screw
          the *M6 x 10mm Grub Screw* part(s) in enough to hold them in place as
          other parts will be inserted into the holes below in a future step.

          +

          image:IMG_3628.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3629.jpeg[,300,300,pdfwidth=30%]

