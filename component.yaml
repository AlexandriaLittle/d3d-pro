                descriptionSelected: >-
                  wire-stripper-cutter: Wire Strippers/Cutters (Wire
                  Stripper/Cutter v1.0.0)
            precautions:
              - >-
                If oils from skin contact or other debris get on the Halogen
                Lightbulb part(s) they can be cleaned while at room temperature
                with rubbing alcohol and a clean paper towel.
              - >-
                Halogen Lightbulb part(s) require special handling. Make sure to
                not touch the Halogen Lightbulb part(s) in the assembly with
                bare hands or they will be damaged during operation! The
                lifetime of a Halogen Lightbulb is reduced dramatically if
                operated while dirty.
            assemblySteps:
              - summary: Solder the Halogen Lightbulb Holder part(s)
                requiredParts:
                  - halogen-lightbulb-holder
                  - electrical-solder
                requiredTools:
                  - soldering-iron
                  - wire-stripper-cutter
                details: >
                  . If necessary, use the *Wire Strippers/Cutters* to strip the
                  ends of all of the *Halogen Lightbulb Holder* wires.

                  . Preheat the *Soldering Iron* to the operating temperature
                  recommended by the *Electrical Solder* packaging.

                  . Slide a *Heat Shrink Tubing* part(s) over one of the wires
                  of a *Halogen Lightbulb Holder*.

                  . Position one wire of one of the *Halogen Lightbulb Holder*
                  part(s) and the wire with *Heat Shrink Tubing* from the
                  previous step in the *Helping Hands* so that the exposed ends
                  of the wires are touching. It may help to twist the wires
                  together so that they stay in place during soldering.

                  . Make sure that the *Heat Shrink Tubing* is out of the way of
                  the exposed wire.

                  . Hold the hot end of the *Soldering Iron* against the exposed
                  wires in the *Helping Hands* for a few seconds to heat the
                  wires.

                  . Apply *Electrical Solder* to the contact point between the
                  hot end of the *Soldering Iron* and the exposed wires until
                  enough has been added to fuse the wires and make a good
                  electrical connection.

                  . Once the *Electrical Solder* has been applied, set the
                  *Electrical Solder* aside and continue to hold the soldering
                  iron to the soldered wires for a few seconds to allow the
                  solder to flow up the wires.

                  . Remove the hot end of the *Soldering Iron* from the wires.

                  . Wait for the wires to cool and then remove them from the
                  *Helping Hands*. 

                  . Slide the *Heat Shrink Tubing* across the soldered area and
                  use a *Heat Source* to shrink the *Heat Shrink Tubing* over
                  the wires.

                  . Take the other wire of one of the previously soldered
                  *Halogen Lightbulb Holder* part(s), slide a *Heat Shrink
                  Tubing* part(s) onto the wire, and position it in the *Helping
                  Hands*.

                  . Position one of the wires of the remaining *Halogen
                  Lightbulb Holder* part(s) in the unused side of the *Helping
                  Hands*.

                  . Hold the hot end of the *Soldering Iron* against the exposed
                  wires in the *Helping Hands* for a few seconds to heat the
                  wires.

                  . Apply *Electrical Solder* to the contact point between the
                  hot end of the *Soldering Iron* and the exposed wires until
                  enough has been added to fuse the wires and make a good
                  electrical connection.

                  . Once the *Electrical Solder* has been applied, set the
                  *Electrical Solder* aside and continue to hold the soldering
                  iron to the soldered wires for a few seconds to allow the
                  solder to flow up the wires.

                  . Remove the hot end of the *Soldering Iron* from the wires.

                  . Wait for the wires to cool and then remove them from the
                  *Helping Hands*.
              - summary: Insulate the soldered connections
                requiredParts:
                  - halogen-lightbulb-holder
                  - metal-zip-tie
                  - carbon-fiber-blanket-stock
                requiredTools:
                  - scissors
                  - wire-stripper-cutter
                details: >
                  . Cut two pieces of the *Carbon Fiber Blanket* to size (75mm x
                  75mm) using *Scissors*.

                  . Wrap one piece of the *Carbon Fiber Blanket* over one of the
                  *Heat Shrink Tubing* part(s).

                  . Use two *Metal Zip Tie* part(s) to secure each end of the
                  *Carbon Fiber Blanket* part(s). This should fully cover the
                  *Heat Shrink Tubing*.

                  . Perform the above steps again over the remaining *Heat
                  Shrink Tubing* part(s).

                  . Optionally, cut the excess *Metal Zip Tie* off using *Wire
                  Strippers/Cutters*.
              - summary: Add Halogen Lightbulb part(s)
                requiredParts:
                  - halogen-lightbulb
                  - halogen-lightbulb-holder
                requiredTools:
                  - paper-towels
                details: >
                  . Using *Paper Towels*, remove a *Halogen Lightbulb* part(s)
                  from its packaging material and insert it into one of the
                  *Halogen Lightbulb Holder* part(s). Be careful to not touch
                  the *Halogen Lightbulb* with your hands (see precautions).

                  . Repeat the above step for each of the other *Halogen
                  Lightbulb Holder* part(s)*.

                  . The *Halogen Lightbulb Assembly* is now complete.
