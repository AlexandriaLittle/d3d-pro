    precautions: []
    assemblySteps:
      - summary: Clean 3D Printed Parts
        requiredParts:
          - belt-peg
          - belt-pinch
          - carriage-closure
          - carriage-side
        requiredTools:
          - hobby-knife
        details: >
          . Use the *Hobby Knife* to clean any extra plastic off of the 3D
          printed components.
      - summary: Assemble Universal Axis Z Carriage Side
        requiredParts:
          - carriage-side
          - linear-bearing
          - painters-tape
          - carriage-closure
          - m6-20mm-screw
        requiredTools:
          - 8mm-rod
          - scissors
          - 5mm-allen-wrench
        details: >
          . Gather all parts for the Universal Z Axis Module.

          +

          image:IMG_3631.jpeg[,300,300,pdfwidth=30%]

          . Slide two *Linear Bearing* part(s) onto the *8mm Smooth Rod*.

          +

          image:IMG_3633.jpeg[,300,300,pdfwidth=30%]

          . Use the *Painters Tape* to evenly cover the *Linear Bearing* part(s)
          with around five layers of *Painters Tape*. Do this by applying the
          tape to both *Linear Bearing* part(s) and then rotating the part(s) on
          the *8mm Smooth Rod* until enough *Painters Tape* is applied.

          +

          image:IMG_3634.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3635.jpeg[,300,300,pdfwidth=30%]

          . Remove the *Linear Bearing* part(s) from the *8mm Smooth Rod*.

          . Cut off any excess *Painters Tape* from the ends of the *Linear
          Bearing* part(s) using *Scissors*.

          +

          image:IMG_3636.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3637.jpeg[,300,300,pdfwidth=30%]

          . Remove some *Painters Tape* from the *Linear Bearing* part(s) using
          *Scissors* until the part(s) can fit into the holes of the *Universal
          Axis Z Carriage Side*.

          +

          image:IMG_3639.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3638.jpeg[,300,300,pdfwidth=30%]

          . Test the fit of the *Linear Bearing* part(s) by covering the open
          end of the *Universal Axis Z Carriage Side* with the *Carriage
          Closure* and then shaking the part. If the *Linear Bearing* part(s)
          move around inside of the *Carriage Closure* then the fit is too loose
          and more *Painters Tape* must be added to the *Linear Bearing*
          part(s).

          +

          image:IMG_3643.jpeg[,300,300,pdfwidth=30%]

          . Repeat the above step until the *Linear Bearing* part(s) fit into
          the *Universal Axis Z Carriage Side* without moving during the shake
          test.

          +

          image:IMG_3641.jpeg[,300,300,pdfwidth=30%]

          . Repeat all of the above steps for the other two *Linear Bearing*
          part(s).

          +

          image:IMG_3642.jpeg[,300,300,pdfwidth=30%]

          . Orient the *Carriage Closure* over the opening of the *Universal
          Axis Z Carriage Side* so that the three mounting holes on the
          *Carriage Closure* line up with the mounting holes on the *Universal
          Axis Z Carriage Side*. The flat side of the *Carriage Closure* should
          be facing away from the *Universal Axis Z Carriage Side* and the side
          with the indents for the *Linear Bearing* part(s) should be facing
          toward the opening of the *Universal Axis Z Carriage Side*.

          +

          image:IMG_3644.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3645.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3646.jpeg[,300,300,pdfwidth=30%]

          . Fix the *Carriage Closure* in place by using a *5mm Allen Wrench* to
          screw a *M6 x 20mm Screw* into the center hole of the *Carriage
          Closure*.

          +

          image:IMG_3648.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3649.jpeg[,300,300,pdfwidth=30%]
      - summary: Assemble Universal Z Axis Module
        requiredParts:
          - carriage-side
          - universal-axis-motor-side-assembly
          - universal-axis-idler-side-assembly
          - 8mm-rod
          - gt2-belt
          - belt-peg
          - belt-pinch
          - m6-20mm-screw
          - m6-10mm-grub-screw
          - m6-nut
        requiredTools:
          - 3mm-allen-wrench
          - 5mm-allen-wrench
        details: >

          . Orient the *Universal Axis Motor Side* such that the section of the
          stepper motor that hangs off of the *Universal Axis Motor Side* is
          pointing _left_.

          +

          image:IMG_3669.jpeg[,300,300,pdfwidth=30%]

          . Insert two *8mm Smooth Rod* part(s) into the right side of the
          *Universal Axis Motor Side* until the part(s) are flush with the left
          face of the plastic part.

          +

          image:IMG_3670.jpeg[,300,300,pdfwidth=30%]

          . Using the *3mm Allen Wrench*, tighten down all six *M6 x 10mm Grub
          Screw* part(s) on the *Universal Axis Motor Side*. This should fix the
          *8mm Smooth Rod* part(s) in place.

          +

          image:IMG_3671.jpeg[,300,300,pdfwidth=30%]

          . Slide the *Universal Axis Z Carriage Side* onto the *8mm Smooth Rod*
          part(s) with the *Carriage Closure* facing the *Universal Axis Motor
          Side*.

          +

          image:IMG_3672.jpeg[,300,300,pdfwidth=30%]

          . Slide the *Universal Axis Idler Side* onto the *8mm Smooth Rod*
          part(s) such that the larger opening on the *Universal Axis Idler
          Side* faces the *Universal Axis Z Carriage Side*.

          +

          image:IMG_3657.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3658.jpeg[,300,300,pdfwidth=30%]

          . Gently tighten down the *M6 x 10mm Grub Screw* part(s) on the
          *Universal Axis Idler Side* to hold the *Universal Axis Idler Side* in
          place. The final position of the *Universal Axis Idler Side* will be
          adjusted in a later step.

          +

          image:IMG_3659.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3660.jpeg[,300,300,pdfwidth=30%]

          . Take the *GT2 Belt* and make a loop on one end with the teeth of the
          belt locking into one another.

          +

          image:IMG_3661.jpeg[,300,300,pdfwidth=30%]

          . Insert the loop into the side of the *Belt Peg* and use a *3mm Allen
          Wrench* to screw a *M6 x 10mm Grub Screw* part(s) into the loop.

          +

          image:IMG_3662.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3663.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3664.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3665.jpeg[,300,300,pdfwidth=30%]

          . Thread the other end of the *GT2 Belt* through one of the openings
          on the *Universal Axis Z Carriage Side* that is closer to the
          *Universal Axis Idler Side*.

          +

          image:IMG_3666.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3667.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3668.jpeg[,300,300,pdfwidth=30%]

          . Thread the end of the *GT2 Belt* through the *Universal Axis Motor
          Side*, around the pulley, and back through the module.

          +

          image:IMG_3673.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3674.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3675.jpeg[,300,300,pdfwidth=30%]

          . Thread the end of the *GT2 Belt* through the open slot in the
          *Universal Axis Z Carriage Side*.

          +

          image:IMG_3676.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3677.jpeg[,300,300,pdfwidth=30%]

          . Thread the end of the *GT2 Belt* through the *Universal Axis Idler
          Side*, around the bearings, and back through the
          *{parts.universal-axis-idler-side-assembly.quantityUnits}}.

          +

          image:IMG_3678.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3679.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3680.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3681.jpeg[,300,300,pdfwidth=30%]

          . Thread the end of the *GT2 Belt* back through the first slot of the
          *Universal Axis Z Carriage Side*. Make sure that the *GT2 Belt* goes
          around the *Belt Peg* part in such a way that the part is positioned
          on the inside of the *GT2 Belt*.

          +

          image:IMG_3682.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3683.jpeg[,300,300,pdfwidth=30%]

          . Find the section of *GT2 Belt* that overlaps itself. This section
          will be coming out of the first slot of the *Universal Axis Z Carriage
          Side*.

          . Take a *Belt Pinch* part and, while gently pulling the *GT2 Belt*
          tight by hand, slide the part over both sections of *GT2 Belt*.

          +

          image:IMG_3684.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3685.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3686.jpeg[,300,300,pdfwidth=30%]

          . Place a *M6 Nut* in the nut catcher of the *Belt Pinch*.

          +

          image:IMG_3687.jpeg[,300,300,pdfwidth=30%]

          . Push a *M6 x 20mm Screw* through the other side of the *Belt Pinch*.
          The part(s) may need to be wiggled while being pushed in.

          +

          image:IMG_3688.jpeg[,300,300,pdfwidth=30%]

          . Gently tighten down the *M6 x 20mm Screw* through the *M6 Nut* with
          a *5mm Allen Wrench*. Leave the *M6 x 20mm Screw* a little loose; the
          final belt tension will be adjusted in a later step.

          +

          image:IMG_3689.jpeg[,300,300,pdfwidth=30%]

          image:IMG_3690.jpeg[,300,300,pdfwidth=30%]

          . The *Universal Z Axis Module* is complete.
