    precautions: []
    assemblySteps:
      - summary: Assemble the Volcano Style Heater Block
        requiredParts:
          - m3-4mm-grub-screw
          - m3-10mm-screw
          - volcano-heater-block
        requiredTools:
          - 1_5mm-allen-wrench
          - 2mm-allen-wrench
          - 7mm-socket-wrench
        details: >
          . Unpack required parts from bag.

          + 

          image:IMG_3425.jpg[,300,300,pdfwidth=30%]

          . Using the *2mm Allen Wrench*, lightly screw the *M3 x 10mm Cap
          Screw* parts into the two threaded holes on the side of the *Volcano
          Style Heater Block*.

          + 

          image:IMG_3428.jpg[,300,300,pdfwidth=30%]

          image:IMG_3429.jpg[,300,300,pdfwidth=30%]

          . Using the *1.5mm Allen Wrench*, lightly screw the *M3 x 4mm Grub
          Screw* into the single threaded hole on the side of the *Volcano Style
          Heater Block*. Be sure to leave enough room for the *Thermistor
          Cartridge* to be inserted later.

          +

          image:IMG_3430.jpg[,300,300,pdfwidth=30%]

          image:IMG_3431.jpg[,300,300,pdfwidth=30%]

          . Insert the *Heater Cartridge* into the non-threaded hole in the
          *Volcano Style Heater Block* with the wires coming out of the end with
          an indent. Make sure the *Heater Cartridge* does not extend past the
          bottom of the *Volcano Style Heater Block*.

          +

          image:IMG_3432.jpg[,300,300,pdfwidth=30%]

          image:IMG_3433.jpg[,300,300,pdfwidth=30%]

          . Insert the *Thermistor Cartridge* into the smaller hole on the
          *Volcano Style Heater Block* with the wires coming out of the same
          side as the previous step. Make sure the *Thermistor Cartridge* does
          not extend past the bottom of the *Volcano Style Heater Block*.

          +

          image:IMG_3434.jpg[,300,300,pdfwidth=30%]

          image:IMG_3435.jpg[,300,300,pdfwidth=30%]

          image:IMG_3436.jpg[,300,300,pdfwidth=30%]

          . Screw down the *M3 x 4mm Grub Screw* part lightly using a *1.5mm
          Allen Wrench* to fasten the *Thermistor Cartridge*, but very lightly
          as the part can go right through the *Thermistor Cartridge*.

          +

          image:IMG_3438.jpg[,300,300,pdfwidth=30%]

          . Screw down the *M3 x 10mm Cap Screw* parts using a *2mm Allen
          Wrench*, so that the *Volcano Style Heater Block* is secured. Do this
          evenly by screwing down one *M3 x 10mm Cap Screw* then the other and
          alternating four times.

          +

          image:IMG_3439.jpg[,300,300,pdfwidth=30%]

          . Using a *7mm Socket Wrench*, screw the *Volcano Nozzle* into the end
          of the *Volcano Style Heater Block* that does not have wires, until
          there is 1/2 of a thread (approximately 1mm) exposed. 

          +

          image:IMG_3440.jpg[,300,300,pdfwidth=30%]

          . Screw the short end of the *Heat Break* into the other side of the
          *Volcano Style Heater Block* until it bottoms out against the *Volcano
          Nozzle*.

          +

          image:IMG_3441.jpg[,300,300,pdfwidth=30%]

          image:IMG_3442.jpg[,300,300,pdfwidth=30%]
      - summary: Hot Tighten the Volcano Nozzle and Heat Break
        requiredParts:
          - m6-thin-nut
          - volcano-heater-block
          - heater-cartridge
          - thermistor
        requiredTools:
          - 24v-power-supply
          - 7mm-socket-wrench
          - needle-nose-pliers
          - vise
        details: >
          . Gently secure the *Volcano Style Heater Block* in the *Metal Jaw
          Vise*, leaving enough clearance to tighten down the *Volcano Nozzle*.

          +

          image:IMG_3444.jpg[,300,300,pdfwidth=30%]

          . Attach the *Heater Cartridge* wires onto the output of the *24v
          Power Supply* and power on the *24v Power Supply*.

          +

          image:IMG_3445.jpg[,300,300,pdfwidth=30%]

          image:IMG_3446.jpg[,300,300,pdfwidth=30%]

          image:IMG_3447.jpg[,300,300,pdfwidth=30%]

          image:IMG_3448.jpg[,300,300,pdfwidth=30%]

          image:IMG_3449.jpg[,300,300,pdfwidth=30%]

          image:IMG_3450.jpg[,300,300,pdfwidth=30%]

          image:IMG_3452.jpg[,300,300,pdfwidth=30%]

          . Wait two minutes for the *Volcano Style Heater Block* to get hot.

          . Using *Needle Nose Pliers*, hold the *Heat Break* in place while
          tightening down the *Volcano Nozzle* using the *7mm Socket Wrench*.
          Make sure that the *Volcano Nozzle* bottoms out against the *Heat
          Break*, not against the *Volcano Style Heater Block* - the goal is to
          close the filament flow gap between the *Volcano Nozzle* and *Heat
          Break*.

          +

          image:IMG_3453.jpg[,300,300,pdfwidth=30%]

          image:IMG_3454.jpg[,300,300,pdfwidth=30%]

          image:IMG_3455.jpg[,300,300,pdfwidth=30%]

          . Once tightened, turn off the *24v Power Supply*.

          . Disconnect the *Heater Cartridge* from the *24v Power Supply*.
      - summary: Attach the Heatsink Block
        requiredParts:
          - m6-thin-nut
          - volcano-heater-block
          - volcano-heater-block-sock
          - thermal-paste
          - heatsink-block
        requiredTools:
          - slip-joint-pliers
        details: >
          . Wait at least five minutes for the *Volcano Style Heater Block* to
          cool down to a temperature that is safe to touch. 

          . Reposition the *Volcano Style Heater Block* in the *Metal Jaw Vise*
          so that the long end of the *Heat Break* is accessible to tools.

          +

          image:IMG_3457.jpg[,300,300,pdfwidth=30%]    

          . Screw the *M6 Thin Nut* onto the *Heat Break* until the *M6 Thin
          Nut* is near the gap on the *Heat Break*.

          +

          image:IMG_3458.jpg[,300,300,pdfwidth=30%]

          image:IMG_3459.jpg[,300,300,pdfwidth=30%]

          . Apply one drop(s) of *Thermal Paste* to the threads of the *Heat
          Break* and spread the *Thermal Paste* evenly across the threads.

          +

          image:IMG_3460.jpg[,300,300,pdfwidth=30%]

          . Bend the *Heater Cartridge* wires out of the way so you can screw on
          the heat sink. Hold the bottom of the *Heater Cartridge* wire with
          *Needle Nose Pliers* so that when the wires are bent down they won't
          break from the *Heater Cartridge*.

          +

          image:IMG_3461.jpg[,300,300,pdfwidth=30%]

          . Screw the *Heatsink Block* onto the *Heat Break* so that the *Heat
          Break* sticks out 2mm above the *Heatsink Block*.

          +

          image:IMG_3462.jpg[,300,300,pdfwidth=30%]

          . Line up the wider sides of the *Heatsink Block* and the *Volcano
          Style Heater Block*.

          +

          image:IMG_3463.jpg[,300,300,pdfwidth=30%]

          . Tighten the *M6 Thin Nut* against the *Heatsink Block* using *Slip
          Joint Pliers*.

          +

          image:IMG_3464.jpg[,300,300,pdfwidth=30%]

          . Remove the *Hot End Assembly* from the *Metal Jaw Vise*.

          +

          image:IMG_3465.jpg[,300,300,pdfwidth=30%]

          . Place the *Volcano Style Heater Block Silicone Sock* onto the
          *Volcano Style Heater Block*.

          +

          image:IMG_3466.jpg[,300,300,pdfwidth=30%]

          . The *Hot End Assembly* is complete.
