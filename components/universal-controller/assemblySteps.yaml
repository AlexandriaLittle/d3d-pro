- summary: Assemble the {{parts.ramps-board-assembly.description}} to {{parts.ramps-board-assembly.description}} 24v Power Custom Wires
  requiredParts: 
  - ferrule
  - 22awg-wire
  - dupont-female-pin-connector
  - 2-pin-dupont-connector

  requiredTools: 
  - wire-stripper-cutter
  - ferrule-crimper
  - dupont-crimper

  details: |
    . Using the *{{tools.wire-stripper-cutter.description}}*, cut one 100mm long piece of *{{parts.22awg-wire-red.description}}* and one 100mm long piece of *{{parts.22awg-wire-black.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, strip approximately 1cm of insulation off of both ends of the *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}*.
    . Place an appropriately sized *{{parts.ferrule.description}}* onto the end of the stripped *{{parts.22awg-wire-red.description}}*.
    . Using the *{{tools.ferrule-crimper.description}}*, crimp the *{{parts.ferrule.description}}* onto the wire.
    . Use the *{{tools.wire-stripper-cutter.description}}* to cut off any excess *{{parts.22awg-wire-red.description}}* that is poking through the end of the *{{parts.ferrule.description}}*.
    . Repeat the above steps to crimp another *{{parts.ferrule.description}}* to the end of the *{{parts.22awg-wire-black.description}}*.
    . Using the *{{tools.dupont-crimper.description}}*, crimp *{{parts.dupont-female-pin-connector.description}}* {{parts.dupont-female-pin-connector.quantityUnits}} onto the exposed ends of the *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}*.
    . Insert the both of the *{{parts.dupont-female-pin-connector.description}}* ends of the *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}* into a *{{parts.2-pin-dupont-connector.description}}*.
    . The *{{parts.ramps-board-assembly.description}} to {{parts.ramps-board-assembly.description}} 24v Power Custom Wires* are complete.

- summary: Assemble the {{parts.ramps-board-assembly.description}} to {{parts.solid-state-relay.description}} 24v Signal Custom Wires
  requiredParts:
  - ferrule
  - 22awg-wire
  - fork-terminal

  requiredTools: 
  - dupont-crimper
  - ferrule-crimper
  - wire-stripper-cutter

  details: |
    . Using the *{{tools.wire-stripper-cutter.description}}*, cut one 200mm long piece of *{{parts.22awg-wire-red.description}}* and one 200mm long piece of *{{parts.22awg-wire-black.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, strip approximately 1cm of insulation off of both ends of each of the *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}* lengths.
    . Place an appropriately sized *{{parts.ferrule.description}}* onto one end of each of the stripped *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}* lengths.
    . Using the *{{tools.ferrule-crimper.description}}*, crimp the *{{parts.ferrule.description}}* {{parts.ferrule.quantityUnits}} onto the *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}*.
    . Use the *{{tools.wire-stripper-cutter.description}}* to cut off any excess *{{parts.22awg-wire-red.description}}* or *{{parts.22awg-wire-black.description}}* that is poking through the ends of the *{{parts.ferrule.description}}* {{parts.ferrule.quantityUnits}}.
    . Use the *{{tools.dupont-crimper.description}}* to crimp on appropriately sized *{{parts.fork-terminal.description}}* {{parts.fork-terminal.quantityUnits}} to the exposed ends of each *{{parts.22awg-wire-red.description}}* and *{{parts.22awg-wire-black.description}}*.
    . The *{{parts.ramps-board-assembly.description}} to {{parts.solid-state-relay.description}} 24v Signal Custom Wires* are complete.

- summary: Assemble the {{parts.electrical-plug.description}} and {{parts.solid-state-relay.description}} 120v Power Custom Wires
  requiredParts:
  - 22awg-wire
  - fork-terminal
  - solder

  requiredTools:
  - dupont-crimper
  - wire-stripper-cutter
  - soldering-iron
  - helping-hands

  details: |
    . Using the *{{tools.wire-stripper-cutter.description}}*, cut two 200mm long pieces of *{{parts.22awg-wire-red.description}}* and one 200mm long piece of *{{parts.22awg-wire-black.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, cut one 750mm long piece of *{{parts.22awg-wire-red.description}}* and one 750mm long piece of *{{parts.22awg-wire-black.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, strip 20mm of insulation off of each end of the *{{parts.22awg-wire.description}}* {{parts.22awg-wire.quantityUnits}} from the above steps.
    . Using the *{{tools.dupont-crimper.description}}*, crimp one *{{parts.fork-terminal.description}}* onto one end of each of the above *{{parts.22awg-wire.description}}* {{parts.22awg-wire.quantityUnits}}.
    . Using the *{{tools.dupont-crimper.description}}*, crimp one *{{parts.fork-terminal.description}}* onto the bare end of one of the 200mm *{{parts.22awg-wire-red.description}}* {{parts.22awg-wire-red.quantityUnits}}. Set this wire aside as it is completed.
    . Preheat the *{{tools.soldering-iron.description}}* to the temperature recommended on the *{{parts.solder.description}}* packaging.
    . Use the *{{tools.helping-hands.description}}* to clamp in place the bare end of one of the remaining *{{parts.22awg-wire.description}}* {{parts.22awg-wire.quantityUnits}}.
    . Use the tip of the *{{tools.soldering-iron.description}}* to heat the bare end of the clamped *{{parts.22awg-wire.description}}* {{parts.22awg-wire.quantityUnits}} for a few seconds.
    . Apply enough *{{parts.solder.description}}* to the contact point of the *{{tools.soldering-iron.description}}* and the clamped *{{parts.22awg-wire.description}}* to bind together the strands of bare *{{parts.22awg-wire.description}}*.
    . Remove the *{{parts.solder.description}}* and the end of the *{{tools.soldering-iron.description}}* from the *{{parts.22awg-wire.description}}*.
    . Repeat the above steps for each of the remaining *{{parts.22awg-wire.description}}* {{parts.22awg-wire.quantityUnits}}.
    . The {{parts.electrical-plug.description}} and {{parts.solid-state-relay.description}} 120v Power Custom Wires are complete.
    
