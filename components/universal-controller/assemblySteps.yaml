- summary: Clean 3D Printed Parts
  requiredParts:
  - universal-controller-case

  requiredTools: 
  - hobby-knife

  details: |
    . Use the *{{tools.hobby-knife.description}}* to clean any extra plastic off of the 3D printed components.

- summary: Assemble the {{parts.ramps-board.description}} to {{parts.ramps-board.description}} 24v Power Custom Wires
  requiredParts: 
  - ferrule
  - 22awg-wire
  - dupont-female-pin-connector
  - 2-pin-dupont-connector

  requiredTools: 
  - wire-stripper-cutter
  - ferrule-crimper
  - dupont-crimper

  details: |
    . Using the *{{tools.wire-stripper-cutter.description}}*, cut two (2) 100mm long pieces of *{{parts.22awg-wire.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, strip approximately 1cm of insulation off of both ends of the *{{parts.22awg-wire.description}}*.
    . Place an appropriately sized *{{parts.ferrule.description}}* onto the end of the stripped *{{parts.22awg-wire.description}}*.
    . Using the *{{tools.ferrule-crimper.description}}*, crimp the *{{parts.ferrule.description}}* onto the wire.
    . Use the *{{tools.wire-stripper-cutter.description}}* to cut off any excess *{{parts.22awg-wire.description}}* that is poking through the end of the *{{parts.ferrule.description}}*.
    . Repeat the above steps to crimp another *{{parts.ferrule.description}}* of a different color to the end of the other *{{parts.22awg-wire.description}}*.
    . Using the *{{tools.dupont-crimper.description}}*, crimp *{{parts.dupont-female-pin-connector.description}}* {{parts.dupont-female-pin-connector.quantityUnits}} onto the exposed ends of the *{{parts.22awg-wire.description}}*.
    . Insert the both of the *{{parts.dupont-female-pin-connector.description}}* ends of the *{{parts.22awg-wire.description}}* into a *{{parts.2-pin-dupont-connector.description}}*.
    . The *{{parts.ramps-board.description}} to {{parts.ramps-board.description}} 24v Power Custom Wires* are complete.

- summary: Assemble the {{parts.ramps-board.description}} to {{parts.solid-state-relay.description}} 24v Signal Custom Wires
  requiredParts:
  - ferrule
  - 22awg-wire
  - fork-terminal

  requiredTools: 
  - dupont-crimper
  - ferrule-crimper
  - wire-stripper-cutter

  details: |
    . Using the *{{tools.wire-stripper-cutter.description}}, cut two (2) 200mm long pieces of *{{parts.22awg-wire.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, strip approximately 1cm of insulation off of both ends of each of the *{{parts.22awg-wire.description}}* lengths.
    . Place an appropriately sized *{{parts.ferrule.description}}* onto one end of each of the stripped *{{parts.22awg-wire.description}}* lengths.
    . Using the *{{tools.ferrule-crimper.description}}*, crimp the *{{parts.ferrule.description}}* {{parts.ferrule.quantityUnits}} onto the wire.
    . Use the *{{tools.wire-stripper-cutter.description}}* to cut off any excess *{{parts.22awg-wire.description}}* that is poking through the ends of the *{{parts.ferrule.description}}* {{parts.ferrule.quantityUnits}}.
    . Use the *{{tools.dupont-crimper.description}}* to crimp on an appropriately sized *{{parts.fork-terminal.description}}* {{parts.fork-terminal.quantityUnits}} to the exposed ends of each *{{parts.22awg-wire.description}}*.
    . The *{{parts.ramps-board.description}} to {{parts.solid-state-relay.description}} 24v Signal Custom Wires* are complete.

