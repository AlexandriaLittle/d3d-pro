- summary: Clean 3D Printed Parts
  requiredParts:
  - universal-controller-case

  requiredTools: 
  - hobby-knife

  details: |
    . Use the *{{tools.hobby-knife.description}}* to clean any extra plastic off of the 3D printed components.

- summary: Assemble the {{parts.ramps-board.description}} to {{parts.ramps-board.description}} 24v power custom wires
  requiredParts: 
  - ferrule
  - 22awg-wire

  requiredTools: 
  - wire-stripper-cutter
  - ferrule-crimper

  details: |
    . Using the *{{tools.wire-stripper-cutter.description}}*, cut a 100mm long piece of *{{parts.22awg-wire.description}}*.
    . Using the *{{tools.wire-stripper-cutter.description}}*, strip approximately 1cm of insulation off of both ends of the *{{parts.22awg-wire.description}}*.
    . Place an appropriately sized *{{parts.ferrule.description}}* onto the end of the stripped *{{parts.22awg-wire.description}}*.
    . Using the *{{tools.ferrule-crimper.description}}*, crimp the *{{parts.ferrule.description}}* onto the wire.
    . Use the *{{tools.wire-stripper-cutter.description}}* to cut off any excess *{{parts.22awg-wire.description}}* that is poking through the end of the *{{parts.ferrule.description}}*.
    . Repeat the above steps to crimp another *{{parts.ferrule.description}}* of the same color to the other end of the stripped *{{parts.22awg-wire.description}}*.
    . Repeat all of the above steps using different colored *{{parts.22awg-wire.description}}* and different colored *{{parts.ferrule.description}}* {{parts.ferrule.quantityUnits}} so that there are two wires of identical length but distinct appearance.
    . The {{parts.ramps-board.description}} to {{parts.ramps-board.description}} 24v power custom wires are complete.

