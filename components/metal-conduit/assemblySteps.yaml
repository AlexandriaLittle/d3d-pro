- summary: Cut {{description}} to Length
  requiredParts:
  - conduit-stock-length

  requiredTools:
  - circular-saw
  - cutoff-wheel
  - vise
  - measuring-tape
  - marker

  details: |
    . While following the *{{tools.circular-saw.description}}* manufacturer's instructions, install the *{{tools.cutoff-wheel.description}}* into the *{{tools.circular-saw.description}}*.
    . Affix the *{{parts.conduit-stock-length.description}}* into the *{{tools.vise.description}}*, leaving enough *{{parts.conduit-stock-length.description}}* sticking out to make the cut.
    . Mark the 250mm length on the *{{parts.conduit-stock-length.description}}* using the *{{tools.measuring-tape.description}}* and *{{tools.marker.description}}*. Make sure that there is enough space marked for the width of the cutting blade!
    . Using the *{{tools.circular-saw.description}}*, make the cut on the *{{parts.conduit-stock-length.description}}* where previously marked.
    . Repeat the above steps for all of the needed lengths of *{{description}}*.