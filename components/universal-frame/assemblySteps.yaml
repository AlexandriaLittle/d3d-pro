- summary: Assemble {{description}}
  requiredParts:
  - rebar-stake
  - universal-frame-top
  - universal-frame-base

  requiredTools: 
  - 5mm-allen-wrench

  details: |
    . Orient the *{{parts.universal-frame-top.description}}* so that the open slots point upward.
    . Insert the four *{{parts.rebar-stake.description}}* {{parts.rebar-stake.quantityUnits}} into the slots of the *{{parts.universal-frame-top.description}}*.
    . Firmly press each *{{parts.rebar-stake.description}}* {{parts.rebar-stake.quantityUnits}} into the *{{parts.universal-frame-top.description}}* so that they are flush with the bottom of the slots in the *{{parts.universal-frame-top.description}}*.
    . Tighten down all of the remaining fasteners on the *{{parts.universal-frame-top.description}}* to secure the *{{parts.rebar-stake.description}}* {{parts.rebar-stake.quantityUnits}} in place. If the plastic of the *{{parts.universal-frame-top.description}}* begins to strain or crack, unscrew the fastener slightly to reduce the pressure.
    . Orient the *{{parts.universal-frame-base.description}}* so that the open slots point upward.
    . Insert the four *{{parts.rebar-stake.description}}* {{parts.rebar-stake.quantityUnits}} that are connected to the *{{parts.universal-frame-top.description}}* into the slots of the *{{parts.universal-frame-base.description}}*.
    . Firmly press the *{{parts.universal-frame-top.description}}* down onto the *{{parts.universal-frame-base.description}}* so that the *{{parts.rebar-stake.description}}* {{parts.rebar-stake.quantityUnits}} are properly seated.
    . Tighten down all of the remaining fasteners on the *{{parts.universal-frame-base.description}}* to secure the *{{parts.rebar-stake.description}}* {{parts.rebar-stake.quantityUnits}} in place. If the plastic of the *{{parts.universal-frame-base.description}}* begins to strain or crack, unscrew the fastener slightly to reduce the pressure.
    . The *{{description}}* is complete.