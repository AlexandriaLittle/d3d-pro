- summary: Assemble the {{parts.motor-mount.description}}
  requiredParts:
    - motor-mount
    - stepper-motor
    - m3-8mm-screw
    - m6-nut

  requiredTools: 
    - 2_5mm-allen-wrench
    - hobby-knife

  details: |
    . Clean off any extra plastic on the *{{parts.motor-mount.description}}* using a *{{tools.hobby-knife.description}}*.
    . Insert the *{{parts.m6-nut.description}}* into the slot in the middle of the *{{parts.motor-mount.description}}*.
    . Insert the *{{parts.stepper-motor.description}}* into the *{{parts.motor-mount.description}}* with the mounting holes lined up.
    . In the top right corner, use the *{{tools.2_5mm-allen-wrench.description}}* to screw an *{{parts.m3-8mm-screw.description}}* through the  *{{parts.motor-mount.description}}* and into the mounting hole on the *{{parts.stepper-motor.description}}*.

- summary: Add the {{parts.active-cooling-height-sensor-plotter.description}}
  requiredParts: 
  - active-cooling-height-sensor-plotter
  - blower-fan
  - m3-8mm-screw
  - m3-20mm-screw

  requiredTools: 
  - 2_5mm-allen-wrench
  - hobby-knife

  details: |
    . Clean off any extra plastic on the *{{parts.active-cooling-height-sensor-plotter.description}}* using a *{{tools.hobby-knife.description}}*.
    . Line up the *{{parts.active-cooling-height-sensor-plotter.description}}* with the mounting holes on the left side of the *{{parts.motor-mount.description}}*.
    . Using the *{{tools.2_5mm-allen-wrench.description}}*, screw an *{{parts.m3-8mm-screw.description}}* into the furthest back mounting hole.
    . Insert the open end of the *{{parts.blower-fan.description}}* into the fan duct on the *{{parts.active-cooling-height-sensor-plotter.description}}*.
    . Using the *{{tools.2_5mm-allen-wrench.description}}*, screw two *{{parts.m3-20mm-screw.description}}* {{parts.m3-20mm-screw.quantityUnits}} into the mounting holes of the *{{parts.blower-fan.description}}* to mount it to the *{{parts.active-cooling-height-sensor-plotter.description}}*.
    . Use the *{{tools.2_5mm-allen-wrench.description}}* to screw *{{parts.m3-8mm-screw.description}}* {{parts.m3-8mm-screw.quantityUnits}} into the remaing open mounting holes in the *{{parts.active-cooling-height-sensor-plotter.description}}*.


- summary: Install {{parts.hot-end-assembly.description}}
  requiredParts: 
  - active-cooling-height-sensor-plotter
  - hot-end-assembly
  - 40mm-heatsink
  - m3-30mm-screw
  - thermal-paste

  requiredTools: 
  - 2_5mm-allen-wrench


  details: |
    . Apply one {{parts.thermal-paste.quantityUnits}} of *{{parts.thermal-paste.description}}* to the flat area between the mounting holes on the *{{parts.40mm-heatsink.description}}*.
    . Place two *{{parts.m3-30mm-screw.description}}* {{parts.m3-30mm-screw.quantityUnits}} into the mounting holes of the *{{parts.40mm-heatsink.description}}* with the threads of the *{{parts.m3-30mm-screw.description}}* {{parts.m3-30mm-screw.quantityUnits}} sticking out of the flat side of the *{{parts.40mm-heatsink.description}}*.
    . Orient the *{{parts.hot-end-assembly.description}}* with the longer side on the right.
    . Insert the *{{parts.m3-30mm-screw.description}}* {{parts.m3-30mm-screw.quantityUnits}} through the mounting holes of the *{{parts.hot-end-assembly.description}}*. This should squish the *{{parts.thermal-paste.description}}* between the *{{parts.hot-end-assembly.description}}* and the *{{parts.40mm-heatsink.description}}*.
    . Position the *{{parts.hot-end-assembly.description}}* mounting holes against the bottom mounting holes of the *{{parts.stepper-motor.description}}* in the *{{parts.motor-mount.description}}*.
    . Lightly screw down the *{{parts.m3-30mm-screw.description}}* {{parts.m3-30mm-screw.quantityUnits}} using the *{{tools.2_5mm-allen-wrench.description}}* to hold the *{{parts.hot-end-assembly.description}}* against the *{{parts.stepper-motor.description}}* in the *{{parts.motor-mount.description}}*, but not too hard as the position of the *{{parts.hot-end-assembly.description}}* will be adjusted later.

- summary:  Install and adjust {{parts.extruder-gear.description}} / Adjust {{parts.hot-end-assembly.description}}
  requiredParts: 
  - extruder-gear
  - hot-end-assembly
  - motor-mount

  requiredTools: 
  - 1_75mm-filament
  - 1mm-allen-wrench
  - 2_5mm-allen-wrench

  details: |
    . Put the *{{parts.extruder-gear.description}}* on the shaft of the *{{parts.stepper-motor.description}}* in the *{{parts.motor-mount.description}}*. Do not tighten it down yet.
    . Insert the *{{tools.1_75mm-filament.description}}* into the top of the *{{parts.hot-end-assembly.description}}* and align the *{{parts.extruder-gear.description}}* teeth with the *{{tools.1_75mm-filament.description}}*.
    . Tighten down the screw on the *{{parts.extruder-gear.description}}* using the *{{tools.1mm-allen-wrench.description}}*.
    . Using the *{{tools.1_75mm-filament.description}}* as a guide, tighten down the *{{parts.m3-30mm-screw.description}}* {{parts.m3-30mm-screw.quantityUnits}} on the *{{parts.hot-end-assembly.description}}* using a *{{tools.2_5mm-allen-wrench.description}}*. Make sure that the *{{tools.1_75mm-filament.description}}* is coming _straight_ out of the top of the *{{parts.hot-end-assembly.description}}* before tightening.

- summary: Install {{parts.spring-tensioner.description}}
  requiredParts: 
  - motor-mount
  - spring-tensioner
  - extruder-spring
  - 608-bearing
  - m3-20mm-screw

  requiredTools: 
  - 2_5mm-allen-wrench
  - hobby-knife

  details: |
    . Clean off any extra plastic on the *{{parts.spring-tensioner.description}}* using a *{{tools.hobby-knife.description}}*.
    . Press the *{{parts.608-bearing.description}}* onto the peg on the *{{parts.spring-tensioner.description}}*.
    . With the arm of the *{{parts.spring-tensioner.description}}* pointing right, screw the *{{parts.spring-tensioner.description}}* onto the top left mounting hole on the front of the *{{parts.motor-mount.description}}* using a *{{parts.m3-20mm-screw.description}}* and a *{{tools.2_5mm-allen-wrench.description}}*.
    . Insert the *{{parts.extruder-spring.description}}* between the arm of the *{{parts.spring-tensioner.description}}* and the mounting slot on the *{{parts.motor-mount.description}}*.

