- summary: Mount the {{parts.universal-axis-y1.description}}
  requiredParts:
    - universal-axis-y1
    - m6-25mm-screw
    - m6-nut

  requiredTools:
    - 5mm-allen-wrench
    - 3mm-allen-wrench

  details: |
    . Choose a side of the *{{parts.universal-frame.description}}* where the mounting holes extend past the edge of the frame.
    . Position the *{{parts.universal-axis-y1.description}}* so that the clips on the carriage are pointing up and the motor side is on the left.
    . Align the holes in the motor side with the holes in the *{{parts.universal-frame.description}}*, and insert a *{{parts.m6-25mm-screw.description}}* into both holes from behind.
    . Insert two *{{parts.m6-nut.description}}* {{parts.m6-nut.quantityUnits}} into the front mounting holes on the motor side of the *{{parts.universal-axis-y1.description}}*.
    . Tighten the *{{parts.m6-25mm-screw.description}}* {{parts.m6-25mm-screw.quantityUnits}} by hand so the *{{parts.universal-axis-y1.description}}* stays in palce.
    . Loosen the set screws on the idler side of the *{{parts.universal-axis-y1.description}}* using a *{{tools.3mm-allen-wrench.description}}* and slide the idler side along the axis until the mounting holes align with the mounting holes on the *{{parts.universal-frame.description}}*.
    . Tighten the set screws on the idler side using a *{{tools.3mm-allen-wrench.description}}* to secure its alignment with the *{{parts.universal-frame.description}}*
    . Insert a *{{parts.m6-25mm-screw.description}}* through the mounting holes on the *{{parts.universal-frame.description}}* and into the idler side of the *{{parts.universal-axis-y1.description}}*.
    . Insert two *{{parts.m6-nut.description}}* {{parts.m6-nut.quantityUnits}} into the mounting holes on the front of the idler side.
    . Tighten the *{{parts.m6-25mm-screw.description}}* {{parts.m6-25mm-screw.quantityUnits}} by hand.
    . Loosen the *{{parts.m6-25mm-screw.description}}* {{parts.m6-25mm-screw.quantityUnits}} slightly so that the *{{parts.universal-axis-y1.description}}* can move and push down on each end of the *{{parts.universal-axis-y1.description}}* so that it is seated evenly across it's length. Skipping this step can lead to misalignment.
    . Using a *{{tools.5mm-allen-wrench.description}}*, tighten down the *{{parts.m6-25mm-screw.description}}* {{parts.m6-25mm-screw.quantityUnits}} on each side.
    . The *{{parts.universal-axis-y1.description}}* is now mounted.

